<!DOCTYPE html>
<html>
<head>
    <title>Virtual Cinema</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" height="60%" onclick="location.href='index.html'" id="logo">
    </header>
    <div id="backgroundImage">
        <img src="images/cinema.jpg" alt="Cinema" width="100%" height="100%">
    </div>
    
    
    <div id="cinemaModal" class="modal">
        <div id="modalContent" class="modalContent">
            <span id="closeBtn" class="close">&times;</span>
        </div>
    </div>

    <div id="mainContent">
        <div id="seatMenu">
            <div id="seatMapMenu">
                <select id="screenChoice">
                    <option value="1">Screen 1</option>
                    <option value="2">Screen 2</option>
                </select>
                <button onclick="loadScreen()">View</button>
                <div id="seatMapContainer">
                    <h1 id="noScreen">No Screen Selected</h1>
                    <table id="seatMap"></table>
                </div>
            </div>
            <div class="vl"></div>
            <div id="seatSelection">
                <div id="seatMenuInfo">
                    <h2>Selected Seat:</h2>
                    <div id="seatInfo">
                        <h2 id="selectedSeat"></h2>
                        <button id="openBtn">View in 3D</button>
                    </div>
                </div>
            </div>
            <div class="vl"></div>
            <div id="buyTicket">
                <div id="ticketInfo">
                    <button id="buyBtn" class="disabled">Book Ticket</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
